<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes APP</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./favicon/icon.jpg" type="image/x-icon">
    <script src="./js/script.js" type="module" defer></script>
  </head>
  <body>

    <!-- popup para adicionar / atyalizar uma nota (início) -->
    <section class="popup-box">
      <div class="popup">
        <div class="popup-content">
          <h1>Adicionar uma nova nota</h1>
          <ion-icon name="close-outline" id="closeBtn"></ion-icon>
        </div>
        <div class="new-note flex-column">
          <textarea name="input-note" id="input-note" maxlength="300" placeholder="Escreva aqui (máximo de: 300 caracteres)."></textarea>
          <button id="add-btn">Adicionar nota</button>
        </div>
      </div>
    </section>
    <!-- popup para adicionar / atyalizar uma nota (início) -->

    <!-- parte principal das notas (início) -->
    <main class="main">
      <div class="add-new-note flex-column">
        <ion-icon name="add-outline"></ion-icon>
      </div>

      <div class="wrapper">
        <div class="saved-notes">
          <p>Você possui: <span id="note-length"></span></p>
        </div>
      </div>
    </main>
    <!-- parte principal das notas (início) -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.5/purify.min.js" integrity="sha512-JatFEe90fJU2nrgf27fUz2hWRvdYrSlTEV8esFuqCtfiqWN8phkS1fUl/xCfYyrLDQcNf3YyS0V9hG7U4RHNmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </body>
</html>
